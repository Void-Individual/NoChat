<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Another User Profile</title>
    <link rel="stylesheet" href="../static/user-page.css">
</head>

<body class="d-flex">
    <main class="d-flex">
        <header>
            <h1><%= user.username %> is <%= user.status%>!</h1>
            <p>You have successfully viewed their profile</p>
            <p> Their email:
                <em>***** </em>
            </p>
        </header>
        <a href="/chat/<%= user.username %>" class="button-link">
            <button>Chat with them!</button>
        </a>
    </main>

    <script src="/scripts/user-page.js"></script>
</body>

</html>
