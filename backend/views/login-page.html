<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/create_login_account.css">
</head>

<body class="d-flex">
    <main>
        <h1>Welcome to NoChat </h1>
        <form action="/login" method="POST" class="d-flex">
            <label for="email">
                <h3>Email</h3>
                <input type="text" id="email" name="email" placeholder="email" required>
            </label>

            <label for="password">
                <h3>Password</h3>
                <div class="password">
                    <!-- Added the type attribute of password to the input so that the browser crawl the page well -->
                    <input type="password" id="password" name="password" placeholder="password" autocapitalize="off"
                        required>
                    <!-- Create a show and hide icon to further protect user to some certain extent. LOL. Right?? -->
                    <div class="show_or_hide_password d-flex">
                        <label for="showOrHide">
                            <input data-setPassWordView type="checkbox" name="showOrHide" id="showOrHide">
                            <span data-eye="show" class="d-flex">
                                <svg width="1.5rem" height="1.5rem" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="var(--Purple500)"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="var(--Purple500)"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    <circle cx="12" cy="12" r="3" stroke="var(--Purple500)" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </span>
                        </label>
                    </div>
                </div>
            </label>

            <div class="buttons d-flex">
                <button type="submit">Login</button>
                <button type="button" id='create'>Create an account</button>
            </div>
        </form>
    </main>
</body>
<script src="/scripts/login-page.js"></script>

</html>
